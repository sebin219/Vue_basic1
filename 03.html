<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파일명</title>
  </head>
  <body>
    <div id="app">
      <h1>v-bind 디렉티브</h1>
      <article>
        <h2>1. 기본 속성 바인딩</h2>
        <img :src="imageUrl" alt="message" />
        <!-- 밑의 키 값을 src에 적어도 적용됨. :앞에는 v-bind가 생략됨 -->
      </article>
      <article>
        <h2>2. 링크 주소 바인딩</h2>
        <a :href="naver" target="_blank">네이버 이동</a>
      </article>
      <article>
        <h2>3. 클래스와 스타일 바인딩(배열)</h2>
        <div :class="[activeClass, text-danger]">내용</div>
        <!-- 여러 클래스를 적용하려면 배열형태로 나열해야함 -->
        <div :class="[isActive ? activeClass : '', errClass]">내용2</div>
      </article>
      <article>
        <h2>4. 인라인 스타일 바인딩</h2>
        <div style="color: tomato; font-size: 20px">내용4</div>
        <div :style="{color: color1, fontSize:fontSize+'px'}">내용4</div>
      </article>
      <article>
        <h2>5. 폼 요소의 속성 바인딩</h2>
        <input
          :type="inputType"
          :placeholder="placeholderText"
          :required="isRequired"
        />
        <div></div>
      </article>
      <article>
        <h2>select 요소의 바인딩</h2>
        <select value="selected">
          <option
            v-for="(option, i) in options"
            :value="option.value"
            :key="option.id"
          >
            {{option.text}}
          </option>
          <!-- 반복문을 사용하기 위해서 키값을 사용해야함. 배열이어도 고유한 값이 있다면 키값을 사용해서 구분 적용 -->
        </select>
      </article>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      const { createApp } = Vue;

      let vm = createApp({
        name: 'App',
        data() {
          return {
            message: 'Hello Vue!',
            //속성바인딩
            imageUrl: 'https://picsum.photos/100/100',
            //링크주소 바인딩
            naver: 'https://www.naver.com',
            // 클래스 바인딩
            isActive: true,
            activeClass: 'active',
            errClass: 'text-danger',
            //인라인 스타일 바인딩
            color1: 'blue',
            fontSize: 30,
            //폼 요소 속성 바인딩
            inputType: 'text',
            placeholderText: '이름을 입력하세요',
            isInputDisabled: false,
            isRequired: true,
            // select 요소 바인딩
            selected: 'text1',
            option: [
              { id: 1, value: 'text1', text: '텍스트1' },
              { id: 2, value: 'text2', text: '텍스트2' },
              { id: 3, value: 'text3', text: '텍스트3' },
            ],
          };
        },
      });
      vm.mount('#app');
    </script>
  </body>
</html>
