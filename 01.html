<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파일명</title>
  </head>
  <body>
    <div id="app">
      <h1>기본 디렉티브 - v-text</h1>
      <p>{{message}}</p>
      <!-- 머스타치 문법 -->
      <p v-text="text1"></p>
      <!-- 텍스트 디렉티브 사용
        - 언제 사용? html요소를 화면에 바로 나타내는건 좋지 않음
      -->
        <hr>
        <button v-text=""isLoading ? '로딩중':'제출'></button>
    </div>
    <!-- 위의 div는 template의 위치라고 알고 있으면 됨 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      const { createApp } = Vue;

      let vm = createApp({
        name: 'App',
        data() {
          return {
            message: '텍스트',
            text1: '사용자',
          };
        },
      });
      vm.mount('#app');
    </script>
  </body>
</html>
